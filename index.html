<h2>Examples</h2>

<h3>Create an Account</h3>
<div data-xrayhtml>

<form novalidate data-validatorform>
	<div class="sect-group">
		<div class="sect-inner-a">
			<label class="form-group required">
				<b class="label-text">First Name</b>
				<input type="text" data-message="Please enter your first name." required >
			</label>
		</div>

		<div class="sect-inner-b">
			<label class="form-group required">
				<b class="label-text">Last Name</b>
				<input type="text" data-message="Please enter your last name." required>
			</label>
		</div>

		<div class="sect-group-a">
			<div class="sect-inner-a">
				<label class="form-group">
					<b class="label-text">Birthday</b>
					<div class="custom-select">
						<select>
							<option selected disabled>Monthâ€¦</option>
							<option>January</option>
							<option>February</option>
							<option>March</option>
							<option>April</option>
							<option>May</option>
							<option>June</option>
							<option>July</option>
							<option>August</option>
							<option>September</option>
							<option>October</option>
							<option>November</option>
							<option>December</option>
						</select>
					</div>
				</label>
			</div>

			<div class="sect-inner-b">
				<label class="form-group">
					<b class="label-text">Day</b>
					<input type="number" inputmode="numeric" pattern="[0-9]*" data-numeric-input data-validate="numeric" min="1" max="31" data-formcore-type="date-day">
				</label>
			</div>
		</div><!-- /.sect-group-a -->

		<label class="form-group required">
			<b class="label-text">Email</b>
			<input type="email" data-validate="email" required autocorrect="off" autocapitalize="none" spellcheck="false">
		</label>

		<label class="form-group required">
			<b class="label-text">Password</b>
			<span class="helper">Minimum 6 characters with an uppercase letter, a lowercase letter, and a number.</span>
			<input type="password" minlength="6" data-validate="password" required autocorrect="off" autocapitalize="none" spellcheck="false">
		</label>

		<label class="form-group required">
			<b class="label-text">Confirm Password</b>
			<input type="password" minlength="6" data-validate="passwordconfirm" required data-password-confirm autocorrect="off" autocapitalize="none" spellcheck="false">
		</label>
	</div>
</form>

</div><!-- /data-xrayhtml -->

<h3>Log In</h3>
<div data-xrayhtml>
<form novalidate data-validatorform>
	<label class="form-group required">
		<span class="label-text">Email</span>
		<input type="email" data-validate="email" autocorrect="off" autocapitalize="none" spellcheck="false" required>
	</label>

	<label class="form-group required" data-mask-pw>
		<b class="label-text">Password</b>
		<input type="password" minlength="6" data-validate="password" required autocorrect="off" autocapitalize="none" spellcheck="false">
	</label>
	
	<label class="form-group checkbox">
		<input type="checkbox" name="opt1" id="opt1">
		<span class="item">Remember me</span>
	</label>
</form>
</div><!-- /data-xrayhtml -->

<h3>Payment</h3>
<div data-xrayhtml>
<form novalidate data-validatorform>
	<div class="sect-group creditcarddisplay" data-validator-anchor>
		<label class="sect-inner-a form-group required">
			<span class="label-text">Card Number</span>
			<input type="number"
				inputmode="numeric" pattern="[0-9]*" data-numeric-input data-numeric-input-nav-disabled
				data-politespace data-politespace-grouplength="4" data-politespace-creditcard data-politespace-creditcard-maxlength
				required maxlength="16" data-validate="credit"
				data-credit-card-display
				data-creditable-creditcard
				placeholder="0000 0000 0000 0000"
				class="formcore-disable-spinner">
		</label>
		<div class="sect-inner-b">
			<p class="creditcarddisplay_desc">We accept:</p>
			<span class="creditcarddisplay_type creditcarddisplay_type-visa icon-card-visa">Visa</span>
			<span class="creditcarddisplay_type creditcarddisplay_type-mastercard icon-card-mastercard">Mastercard</span>
			<span class="creditcarddisplay_type creditcarddisplay_type-amex icon-card-amex">AMEX</span>
			<!-- <span class="creditcarddisplay_type creditcarddisplay_type-discover icon-card-discover">Discover</span> -->
		</div>
	</div>
	<div class="sect-group sect-group-b">
		<div class="sect-inner-a">
			<label class="form-group required">
				<b class="label-text">Expires</b>
				<div class="custom-select">
					<select required>
						<option value="-1" selected disabled>Month</option>
						<option value="1">01 - January</option>
						<option value="2">02 - February</option>
						<option value="3">03 - March</option>
						<option value="4">04 - April</option>
						<option value="5">05 - May</option>
						<option value="6">06 - June</option>
						<option value="7">07 - July</option>
						<option value="8">08 - August</option>
						<option value="9">09 - September</option>
						<option value="10">10 - October</option>
						<option value="11">11 - November</option>
						<option value="12">12 - December</option>
					</select>
				</div>
			</label>
		</div>
		<div class="sect-inner-b">
			<label class="form-group required">
				<b class="label-text">Year</b>
				<div class="custom-select">
					<select required>
						<option value="-1" selected disabled>Year</option>
						<option value="2016">2016</option>
						<option value="2017">2017</option>
						<option value="2018">2018</option>
						<option value="2019">2019</option>
						<option value="2020">2020</option>
						<option value="2021">2021</option>
						<option value="2022">2022</option>
						<option value="2023">2023</option>
						<option value="2024">2024</option>
					</select>
				</div>
			</label>
		</div>
	</div><!-- /.sect-group-b -->

	<label class="form-group required">
		<span class="label-text">Security Code</span>
		<input type="number"
			inputmode="numeric"
			required maxlength="4"
			pattern="[0-9]*"
			data-numeric-input
			data-numeric-input-nav-disabled
			data-creditable-securitycode
			placeholder="0000"
			class="formcore-disable-spinner">
	</label>

	<label class="form-group required">
		<span class="label-text">Name on Card</span>
		<input type="text" required>
	</label>

	<label class="form-group required">
		<span class="label-text">ZIP Code</span>
		<input type="number" data-validate="zip" inputmode="numeric" data-numeric-input data-numeric-input-nav-disabled pattern="[0-9]*" maxlength="9" placeholder="00000" required data-politespace data-politespace-grouplength="5," data-politespace-delimiter="-" class="formcore-disable-spinner">
	</label>
</form>
</div><!-- /data-xrayhtml -->

<h3>Redeem Gift Card</h3>
<div data-xrayhtml>
<form novalidate data-validatorform>
	<div class="sect-group">
		<label class="form-group required">
			<span class="label-text">Gift Card Number</span>
			<input type="number" inputmode="numeric" data-numeric-input data-numeric-input-nav-disabled pattern="[0-9]*" minlength="8" maxlength="8" placeholder="8 digits" data-validate="minlength" data-message="Please enter an 8-digit card number." required class="formcore-disable-spinner" data-formcore-type="numeric">
		</label>
		<div class="sect-inner-a">
			<label class="form-group required">
				<span class="label-text">PIN</span>
				<input type="number" inputmode="numeric"  data-numeric-input data-numeric-input-nav-disabled pattern="[0-9]*" minlength="4" maxlength="4" placeholder="4 Digits" data-validate="minlength" data-message="Please enter a 4-digit PIN." required class="formcore-disable-spinner" data-formcore-type="numeric">
			</label>
		</div>
		<div class="sect-inner-b">
			
		</div>
	</div>
</form>
</div><!-- /data-xrayhtml -->
